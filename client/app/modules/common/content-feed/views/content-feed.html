<div class="">
  <div class="feed-items-container" ng-repeat="postsSection in feedPosts">
    <div class="feed-section-title">
      <h4>{{postsSection.title}}</h4>
      <h6>{{postsSection.subtitle}}</h6>
    </div>
    <div class="feed-post-item" ng-repeat="post in postsSection.posts">
      <a ui-sref="^.post({permaLink: post.permaLink, id: post.id})">
        <div class="img-container" back-img="{{post.featuredImage}}">
          <!--<div class="categories-container"></div>-->
        </div>
      </a>
      <div class="content-display">
        <a ui-sref="^.post({permaLink: post.permaLink, id: post.id})"><h3>{{post.title}}</h3></a>
        <a ui-sref="^.post({permaLink: post.permaLink, id: post.id})"><h6>{{post.subtitle}}</h6></a>
        <div class="user-engagement-bar">
          <div class="votes-box upvotes">
            {{ 'Voted for' | translate }} {{post.upVotes}}5%
          </div>
          <div class="votes-box downvotes">
            {{ 'Voted against' | translate }}  {{post.downVotes}}10%
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
